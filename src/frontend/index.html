<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenThumb - Your AI Gardening Assistant</title>
    <meta
      name="description"
      content="Get expert gardening advice and plant care tips from GreenThumb, your AI gardening assistant."
    />
    <link rel="icon" type="image/svg+xml" href="/plant-icon.svg" />
    <script>
      // This will be injected by the server in production
      window.ELIZA_CONFIG = {
        agentId: "test-agent-id",
        apiBase: "http://localhost:3000",
      };
      // GitHub Pages SPA redirect handler
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
